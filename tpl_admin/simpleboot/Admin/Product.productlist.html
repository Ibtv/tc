<script type="text/javascript">
  function iover(obj){
    var mm = obj.id;
    obj.innerHTML = '<img width="100" height="80" src="'+mm+'"/>';
  }

  function iout(obj){
    var nn = obj.title;
    obj.innerHTML = nn;
  }
</script>

  <form class="J_ajaxForm" action="" method="post">
