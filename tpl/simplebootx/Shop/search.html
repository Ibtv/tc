<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>搜索 - {$site_name}</title>
<link rel="icon" href="__TMPL__Public/images/ico.ico" type="image/ico">
<link href="__TMPL__Public/shop/css/sindex.css" rel="stylesheet" type="text/css">
<link href="__TMPL__Public/shop/css/index.css" rel="stylesheet" type="text/css">
<link href="__TMPL__Public/shop/css/public.css" rel="stylesheet" type="text/css">
<link href="__TMPL__Public/simpleboot/font-awesome/4.2.0/css/font-awesome.min.css"  rel="stylesheet" type="text/css">
<script type="text/javascript" src="__TMPL__Public/shop/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__TMPL__Public/shop/js/ScrollPic.js"></script>
</head>
<body style="background:#fff;">

<tc_include file="Public:shopnav" />
    <!-- 搜索 -->
    <div class="container_4">
  
        <div class="introduction_membership_3" style=" padding:none;">
        	
            <script type="text/javascript">
            	$(function(){
					$(".deal_even").mouseover(function(){
						$(this).css("border","#f92b73 1px solid");
					}).mouseout(function(){
						$(this).css("border","#ddd 1px solid");
					});
					
				});
            </script>
            <if condition = "$arr['types'] eq 'memberinfo'">
                <foreach name="search" item="vo">
                <div class="deal_even">
                <div class="deal-tile_cover"><a href="{:u('memberprod/memberinfo',array('id'=>$vo['id']))}"><img src="{$vo.mlogo}" alt="img" /></a></div>
                <p><a href="{:u('memberprod/memberinfo',array('id'=>$vo['id']))}">{$vo.mname}</a></p>
                <ul class="look">
                    <li><a href="{:u('memberprod/memberinfo',array('id'=>$vo['id']))}">Check out</a></li>
                    <li style="border:none;"><a href="{:U('user/favorite/do_favorite',array('id'=>$object_id))}">Collect</a></li>
                </ul>
                 </div>
                 </foreach>
            <else />
                 <foreach name="search" item="vo">
                 <div class="deal_even">
                 <div class="deal-tile_cover"><a href="{:u('memberprod/productinfo',array('id'=>$vo['id']))}"><img src="{$vo.pimg}" alt="img" /></a></div>
                 <p><a href="{:u('memberprod/productinfo',array('id'=>$vo['id']))}">{$vo.pname}</a></p>
                <ul class="look">
                <li><a href="{:u('memberprod/productinfo',array('id'=>$vo['id']))}">Check out</a></li>
                <li style="border:none;"><a href="{:U('user/favorite/do_favorite',array('id'=>$object_id))}">Collect</a></li>
                </ul>
                 </div>
                 </foreach>
            </if> 
        </div>
    </div>
    <!-- //搜索 -->
<tc_include file="Public:shopfooter"/>
</body>
</html>
