<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>產品信息 - {$site_name}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="__TMPL__Public/images/ico.ico" type="image/ico">
<link href="__TMPL__Public/shop/css/sindex.css" rel="stylesheet" type="text/css">
<link href="__TMPL__Public/shop/css/public.css" rel="stylesheet" type="text/css">
<link href="__TMPL__Public/simpleboot/font-awesome/4.2.0/css/font-awesome.min.css"  rel="stylesheet" type="text/css">
<script type="text/javascript" src="__TMPL__Public/shop/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__TMPL__Public/shop/js/ScrollPic.js"></script>
</head>
<body style="background:#fff;">

<tc_include file="Public:shopnav" />
    <!-- 產品详情 -->
    <div class="container_5">
    	<div class="menu_a">
        	<div class="title_5"><a href="{:u('memberprod/index')}">商城首頁</a> > <a href="{:u('memberprod/product')}">產品</a> > <a>{$pro['pname']}</a></div>
            <div class="subnavleft_1">
            	<div class="image_2"><img src="{$pro['pimg']}" /></div>
                
            </div>
            <div class="subnavright_1">
            	<div class="products_prices">
                	<h2>名稱:{$pro['pname']}</h2>
                    <p>價格：<span>${$pro['price']}</span></p>
                   	<dl class="score">
                   		<dt>得分：</dt>
                        <dd>
                        	<ul class="star_1">
                            	<li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </dd>
                        <script type="text/javascript">
                        	$(".star_1 li")('<img src="__TMPL__Public/shop/images/star.jpg" />').mouseover(function(){
								$(this)('<img src="__TMPL__Public/shop/images/star_1.jpg" />');
								$(this).siblings()('<img src="__TMPL__Public/shop/images/star_1.jpg" />');
								$(this).nextAll()('<img src="__TMPL__Public/shop/images/star.jpg" />');
							});
                        </script>
                        <dd style=' color:#2e92e8; font-size:16px; font-family:"微软雅黑 Regular"; line-height:50px; width:300px;'></dd>
                    </dl>
                    名稱:{$pro[mname]}
                    <br><br>
                    行業:{$mns['htypename']}
                    <br><br>
                    詳細信息:{$pro['comm']}
                    <br><br>
                    地址：{$mns['addr']}
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!-- //產品详情 -->

<tc_include file="Public:shopfooter"/>
</body>
</html>
