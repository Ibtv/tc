<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">

<tc_include file="Public:head" />
<style type="text/css">
.tab-content{overflow: visible;}

.uploaded_avatar_area{
	margin-top: 20px;
}
.uploaded_avatar_btns{
	margin-top: 20px;
}
.uploaded_avatar_area .uploaded_avatar_btns{display: none;}
</style>
</head>
<body class="body-white" id="top">
	<tc_include file="Public:nav" />

		<div class="container tc-main">
                <div class="row">
                    <div class="span3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="span9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-check-circle-o"></i> 認證申請</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<form class="form-horizontal J_ajaxForm" action="{:u('product/appd')}" method="post">
                                        <div class="control-group">
                                          <label class="control-label" for="input-htypeid">*認證类型：</label><h4 style="font-size:16px;margin-top: 5px;">企業官方認證</h4>
                                          <div class="controls">有營業執照的各類企業，公司等企業官方帳號均可申請企業認證。
                                          </div>
                                        </div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-htypeid">*認證行業類別：</label>
                                   				<div class="controls">
                                   					<select name="htypeid">
                                              <option value='0'>請選擇</option>
                                              <option value='1'>食品</option>
                                              <option value='2'>能源礦產</option>
                                              <option value='3'>石化</option>
                                              <option value='4'>建築</option>
                                              <option value='5'>服裝</option>
                                              <option value='6'>IT</option>
                                              <option value='7'>文化體育</option>
                                              <option value='8'>製造</option>
                                              </select>
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-mname">*企業全稱：</label>
                                   				<div class="controls">
                                   					<input type="text" id="input-mname" placeholder="企業全稱" name="mname" >
                                   				</div>
                                   			</div>
                                        <div class="control-group">
                                          <label class="control-label" for="input-mlogo">*企業Logo：</label>
                                          <div class="controls">
                                          <input type="file" name="img4" id="input-mlogo" />
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="input-memail">*企業郵箱：</label>
                                          <div class="controls">
                                            <input type="text" id="input-memail" placeholder="企業郵箱" name="memail" >
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="input-addr">*官方地址：</label>
                                          <div class="controls">
                                            <input type="text" id="input-addr" placeholder="官方地址" name="addr" >
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="input-url">*官方網址：</label>
                                          <div class="controls">
                                            <input type="text" id="input-url" placeholder="官方網址" name="url" >
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="input-lxiname">*聯繫人姓名：</label>
                                          <div class="controls">
                                            <input type="text" id="input-lxiname" placeholder="聯繫人姓名" name="lxiname" >
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="input-tel">*聯繫手機：</label>
                                          <div class="controls">
                                            <input type="text" id="input-tel" placeholder="聯繫手機" name="tel" >
                                          </div>
                                        </div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-license">*營業執照：</label>
                                   				<div class="controls">
		                                   		<input type="file" name="img" id="input-license" />
		                                   		</div>
	                                   		</div>
                                        <div class="control-group">
                                          <div class="controls">
                                           請上傳營業執照最新年檢副本的掃面件或照片
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="input-numblicense">*營業執照註冊號：</label>
                                          <div class="controls">
                                            <input type="text" id="input-numblicense" placeholder="營業執照註冊號" name="numblicense" >
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="input-mletter">*企業公函：</label>
                                          <div class="controls">
                                          <input type="file" name="img1" id="input-mletter" />
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="input-othero">其他材料1：</label>
                                          <div class="controls">
                                          <input type="file" name="img2" id="input-othero" />
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="input-othert">其他材料2：</label>
                                          <div class="controls">
                                          <input type="file" name="img3" id="input-othert" />
                                          </div>
                                        </div>
                                   			<div class="control-group">
                                   				<div class="controls">
                                   					<button type="submit" class="btn J_ajax_submit_btn">提交認證</button>
                                   				</div>
                                   			</div>
                                   		</form>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>

		<tc_include file="Public:shopfooter"/>

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
